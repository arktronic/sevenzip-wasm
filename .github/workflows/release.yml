name: Release

defaults:
  run:
    shell: bash

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      publish_npm:
        type: boolean
        description: Publish npm package
        default: 'true'
      create_release:
        type: boolean
        description: Create GitHub release
        default: 'true'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      with:
        submodules: 'true'

    - name: Emscripten setup
      uses: mymindstorm/setup-emsdk@6ab9eb1bda2574c4ddb79809fc9247783eaf9021
      with:
        version: 4.0.18

    - name: Compile
      run: ./build.sh

    - name: Test
      run: |
        cd sevenzip-wasm
        npm ci
        npm test

    - name: Publish setup
      id: setup
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        cd sevenzip-wasm
        echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
        echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
        echo "always-auth=true" >> ~/.npmrc
        export PACKAGE_VERSION="$(node -p "require('./package.json').version")"
        echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

    - name: Publish to npm
      if: ${{ github.event.inputs.publish_npm == 'true' }}
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        cd sevenzip-wasm
        npm publish

    - name: Create release file
      if: ${{ github.event.inputs.create_release == 'true' }}
      run: zip -r sevenzip-wasm.zip sevenzip-wasm/package.json sevenzip-wasm/*.js sevenzip-wasm/*.wasm sevenzip-wasm/README* sevenzip-wasm/LICENSE*

    - name: Create release
      if: ${{ github.event.inputs.create_release == 'true' }}
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.setup.outputs.version }}
        name: ${{ steps.setup.outputs.version }}
        files: sevenzip-wasm.zip
        fail_on_unmatched_files: true
        generate_release_notes: true
